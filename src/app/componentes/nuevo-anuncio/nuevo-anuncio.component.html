<div class="card">

  <div class="card-content">
  <span class="card-tittle">NUEVO ANUNCIO</span>
    <div class="row">
    <form class="col s12"> 
      <div class="row">

        <div class="input-field col s6">
          <input type="text" name="asunto" id="asunto" placeholder="">
          <label>Asunto</label>
        </div>

        <div class="input-field col s6">
          <input type="text" name="descripcion" id="descripcion" placeholder="">
          <label>Descripción</label>
        </div>
      </div>
      <div class="row">

        <div class="input-field col s6">
          <input type="text" name="formador" id="formador" placeholder="">
          <label for="formador">Quién anuncia?</label>
        </div>

        <div class="input-field col s6">
          <input type="text" name="nivel" id="nivel" placeholder="">
          <label>A quien va dirigido?</label>
        </div>

        <div class="input-field col s6">
          <input type="text" name="tipo" id="tipo" placeholder="">
          <label>Tipo de anuncio</label>
        </div>
        
      </div>
      <button type="submit" class="btn waves-effect waves-light blue right">Crear Anuncio
      </button>

    </form>
  </div>

  </div>

</div>
