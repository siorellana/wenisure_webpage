<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">BIENVENIDO</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="INGRESAR" class="btn btn-danger btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card text-center">
      <div class="card-body d-flex mx-auto justify-content-around">
        <button class="btn btn-lg btn-facebook mx-1" (click)="onClickFacebookLogin()"><i class="fa fa-facebook mx-1"></i>Facebook</button>
        <button class="btn btn-lg btn-google mx-1" (click)="onClickGoogleLogin()"><i class="fa fa-google-plus mx-1"></i>Google</button>
        <button class="btn btn-lg btn-twitter mx-1"><i class="fa fa-twitter mx-1"></i>Twitter</button>

      </div>
     </div>
  </div>
</div>
